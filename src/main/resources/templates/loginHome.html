<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
        <p class="lead">회원 기능</p>
        <p>
            <h4 class="mb-3" th:text="|로그인: ${member.memberName}|">로그인 사용자 이름</h4>
            <form th:action="@{/logout}" method="post">
            <button class="btn btn-lg btn-secondary" type="submit">로그아웃</button>
        </form>
        </p>
        <p class="lead">이력</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/mypage/education">학력 등록</a>
            <a class="btn btn-lg btn-dark" href="/mypage/career">경력 등록</a>
        </p>
        <p class="lead">이력 목록</p>
        <p>
            <a class="btn btn-lg btn-dark" href="/mypage/educationList">학력 목록</a>
            <a class="btn btn-lg btn-dark" href="/mypage/careerList">경력 목록</a>
        </p>
        <p class="lead">지원 정보</p>
        <p>
            <a class="btn btn-lg btn-info" href="/applyInfo">기업 정보</a>
            <a class="btn btn-lg btn-info" href="/applyInfoList">기업 목록</a>
        </p>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
