<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>

    <script type="text/javascript">
        function join_member() {
            var memberFormDTO = document.memberFormDTO;
            var memberEmail = memberFormDTO.memberEmail.value;
        }


    </script>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <form role="form" action="/join" th:object="${memberFormDTO}" method="post">
            <div class="form-group">
                <label th:for="memberName">이름</label>
                <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('memberName')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="memberBirth">생년월일</label>
                <input type="text" th:field="*{memberBirth}" class="form-control" placeholder="생년월일을 입력하세요" th:class="${#fields.hasErrors('memberBirth')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberBirth')}" th:errors="*{memberBirth}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="memberPhone">전화번호</label>
                <input type="text" th:field="*{memberPhone}" class="form-control" placeholder="전화번호를 입력하세요" th:class="${#fields.hasErrors('memberPhone')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="memberEmail">이메일</label>
                <input type="text" th:field="*{memberEmail}" class="form-control" placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('memberEmail')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}">Incorrect date</p>
                <button type="submit" class="btn btn-primary">중복확인</button>
            </div>
            <div class="form-group">
                <label th:for="memberPwd">비밀번호</label>
                <input type="password" th:field="*{memberPwd}" class="form-control" placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('memberPwd')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberPwd')}" th:errors="*{memberPwd}">Incorrect date</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
