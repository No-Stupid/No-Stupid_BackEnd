<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
        <form role="form" action="/login" th:object="${loginForm}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
            </div>
            <div class="form-group">
                <label th:for="memberEmail">이메일</label>
                <input type="text" th:field="*{memberEmail}" class="form-control" placeholder="이메일을 입력하세요" th:class="${#fields.hasErrors('memberEmail')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}">Incorrect date</p>
            </div>
            <div class="form-group">
                <label th:for="memberPwd">비밀번호</label>
                <input type="password" th:field="*{memberPwd}" class="form-control" placeholder="비밀번호를 입력하세요" th:class="${#fields.hasErrors('memberPwd')}? 'form-controlfieldError' : 'form-control'">
                <p th:if="${#fields.hasErrors('memberPwd')}" th:errors="*{memberPwd}">Incorrect date</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
