<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${careerForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field=*{id}" />

        <div class="form-group">
            <label th:for="company">회사명</label>
            <input type="text" th:field="*{company}" class="form-control" placeholder="회사명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="role">직무</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="직무를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="job">담당 업무</label>
            <input type="text" th:field="*{job}" class="form-control" placeholder="담당업무를 입력하세요" />
        </div>
        <label for="joinCompanyDate">입사일을 선택하세요:
            <input type="date"
                   th:field="*{joinCompanyDate}"
                   id="joinCompanyDate"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <label for="leaveCompanyDate">퇴사일을 선택하세요:
            <input type="date"
                   th:field="*{leaveCompanyDate}"
                   id="leaveCompanyDate"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
