<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<script>
    const dateControl = document.querySelector('input[type="date"]')
    alert(dateControl.value)
    console.log(dateControl.value)
</script>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/mypage/career" th:object="${careerForm}" method="post">
        <div class="form-group">
            <label th:for="company">회사</label>
            <input type="text" th:field="*{company}" class="form-control" placeholder="회사를 입력하세요" th:class="${#fields.hasErrors('company')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('company')}" th:errors="*{company}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="role">직무</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="직무를 입력하세요" th:class="${#fields.hasErrors('role')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="job">담당 업무</label>
            <input type="text" th:field="*{job}" class="form-control" placeholder="담당업무를 입력하세요" th:class="${#fields.hasErrors('job')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Incorrect date</p>
        </div>
        <label for="joinCompanyDate">입사일을 선택하세요:
            <input type="date"
                   th:field="*{joinCompanyDate}"
                   id="joinCompanyDate"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <label for="leaveCompanyDate">퇴사일을 선택하세요:
            <input type="date"
                   th:field="*{leaveCompanyDate}"
                   id="leaveCompanyDate"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
