<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>

<script>
    const dateControl = document.querySelector('input[type="date"]')
    alert(dateControl.value)
    console.log(dateControl.value)
</script>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/mypage/education" th:object="${educationForm}" method="post">
        <div class="form-group">
            <label th:for="school">학교</label>
            <input type="text" th:field="*{school}" class="form-control" placeholder="학교를 입력하세요" th:class="${#fields.hasErrors('school')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('school')}" th:errors="*{school}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="degree">학위</label>
            <input type="text" th:field="*{degree}" class="form-control" placeholder="학위를 입력하세요" th:class="${#fields.hasErrors('degree')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="major">전공</label>
            <input type="text" th:field="*{major}" class="form-control" placeholder="전공을 입력하세요" th:class="${#fields.hasErrors('major')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('major')}" th:errors="*{major}">Incorrect date</p>
        </div>
        <label for="admissionDate">입학일을 선택하세요:
            <input type="date"
                   th:field="*{admissionDate}"
                   id="admissionDate"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <label for="graduateDate">졸업일을 선택하세요:
            <input type="date"
                   th:field="*{graduateDate}"
                   id="graduateDate"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <div class="form-group">
            <label th:for="grades">학점</label>
            <input type="text" th:field="*{grades}" class="form-control" placeholder="학점을 입력하세요" th:class="${#fields.hasErrors('grades')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('grades')}" th:errors="*{grades}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="prize">수상 경력</label>
            <input type="text" th:field="*{prize}" class="form-control" placeholder="수상경력을 입력하세요" th:class="${#fields.hasErrors('prize')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('prize')}" th:errors="*{prize}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
