<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>학교명</th>
                <th>학위</th>
                <th>전공</th>
                <!--                <th>입학일</th>-->
                <!--                <th>졸업일</th>-->
                <th>학점</th>
                <th>수상경력</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="education : ${educations}">
                <td th:text="${education.id}"></td>
                <td th:text="${education.school}"></td>
                <td th:text="${education.degree}"></td>
                <td th:text="${education.major}"></td>
                <!--                <td th:text="${career.admissionDate}"></td>-->
                <!--                <td th:text="${career.graduateDate}"></td>-->
                <td th:text="${education.grades}"></td>
                <td th:text="${education.prize}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
