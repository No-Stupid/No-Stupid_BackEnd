<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:object="${applyInfoForm}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="companyName">회사명</label>
            <input type="text" th:field="*{companyName}" class="form-control" placeholder="회사명을 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="role">직무</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="직무를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="qualification">자격요건</label>
            <input type="text" th:field="*{qualification}" class="form-control" placeholder="자격요건을 입력하세요" />
        </div>
        <label for="deadLine">마감일을 선택하세요:
            <input type="date"
                   th:field="*{deadLine}"
                   id="deadLine"
                   max="2023-12-31"
                   min="2021-06-05"
                   value="2023-09-15">
        </label>
        <div class="form-group">
            <label th:for="homePageUrl">홈페이지</label>
            <input type="text" th:field="*{homePageUrl}" class="form-control" placeholder="홈페이지를 입력하세요" />
        </div>
        <div class="form-group">
            <label th:for="salary">연봉</label>
            <input type="text" th:field="*{salary}" class="form-control" placeholder="연봉을 입력하세요" />
        </div>
        <div>지원 여부</div>
        <div th:each="type : ${applyTypes}" class="form-check form-check-inline">
            <input type="radio" th:field="${applyInfoForm.applyCheck}" th:value="${type.name()}" class="form-check-input">
            <label th:for="${#ids.next('applyType')}" th:text="${type.description}" class="form-check-label">
                지원예정
            </label>
        </div>
        <div class="form-group">
            <label th:for="companyTalent">기업 인재상</label>
            <input type="text" th:field="*{companyTalent}" class="form-control" placeholder="기업 인재상을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
