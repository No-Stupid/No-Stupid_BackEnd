<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<link th:href="@{/css/bootstrap.min.css}"
      href="../css/bootstrap.min.css" rel="stylesheet">
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>



<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/applyInfo" th:object="${applyInfoForm}" method="post">
        <div class="form-group">
            <label th:for="companyName">기업명</label>
            <input type="text" th:field="*{companyName}" class="form-control" placeholder="기업명을 입력하세요" th:class="${#fields.hasErrors('companyName')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="role">직무</label>
            <input type="text" th:field="*{role}" class="form-control" placeholder="직무를 입력하세요" th:class="${#fields.hasErrors('role')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="qualification">자격요건</label>
            <input type="text" th:field="*{qualification}" class="form-control" placeholder="자격요건을 입력하세요" th:class="${#fields.hasErrors('qualification')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('qualification')}" th:errors="*{qualification}">Incorrect date</p>
        </div>
        <div>
            <div>마감 일자</div>
            <select th:field="*{deadLineMonth}" class="form-select">
                <option th:each="deadLineMonth : ${deadLineMonths}" th:value="${deadLineMonth.code}" th:text="${deadLineMonth.month}">1</option>
            </select>
            <select th:field="*{deadLineDay}" class="form-select">
                <option th:each="deadLineDay : ${deadLineDays}" th:value="${deadLineDay.code}" th:text="${deadLineDay.day}">1</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="homePageUrl">기업 홈페이지</label>
            <input type="text" th:field="*{homePageUrl}" class="form-control" placeholder="기업홈페이지를 입력하세요" th:class="${#fields.hasErrors('homePageUrl')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('homePageUrl')}" th:errors="*{homePageUrl}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="salary">연봉</label>
            <input type="text" th:field="*{salary}" class="form-control" placeholder="연봉을 입력하세요" th:class="${#fields.hasErrors('salary')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('salary')}" th:errers="*{salary}">Incorrect date</p>
        </div>
        <div>지원 여부</div>
        <div th:each="type : ${applyTypes}" class="form-check form-check-inline">
            <input type="radio" th:field="${applyInfoForm.applyCheck}" th:value="${type.name()}" class="form-check-input">
            <label th:for="${#ids.next('applyType')}" th:text="${type.description}" class="form-check-label">
                지원예정
            </label>
        </div>
        <br>
        <div class="form-group">
            <label th:for="companyTalent">기업 인재상</label>
            <input type="text" th:field="*{companyTalent}" class="form-control" placeholder="기업 인재상을 입력하세요" th:class="${#fields.hasErrors('companyTalent')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('companyTalent')}" th:errors="*{companyTalent}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
